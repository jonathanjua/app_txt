<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com; connect-src 'self'" />
  <title>Editor de Texto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class', theme: { extend: { fontFamily: { mono: ['JetBrains Mono', 'monospace'] } } } };
  </script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    textarea { font-family: 'JetBrains Mono', monospace; }
    .menu-dropdown { display: none; }
    .menu-dropdown.open { display: block; }
  </style>
</head>
<body class="bg-stone-100 text-stone-800 h-screen flex flex-col overflow-hidden transition-colors dark:bg-stone-900 dark:text-stone-100">
  <!-- Barra de título + abas (estilo da referência) -->
  <header class="flex flex-col shrink-0 border-b border-stone-300 dark:border-stone-600 bg-stone-800 dark:bg-stone-950 text-stone-100 dark:text-stone-200">
    <div class="flex items-center min-h-[42px] pl-3 pr-2">
      <span class="flex items-center justify-center w-8 h-8 text-stone-400 dark:text-stone-500 shrink-0" aria-hidden="true">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
      </span>
      <div id="tab-bar" class="flex items-center gap-0 flex-1 min-w-0 overflow-x-auto">
        <!-- Tabs inseridas por JS -->
      </div>
      <button id="btn-new-tab" type="button" class="p-2 rounded hover:bg-stone-600 dark:hover:bg-stone-700 transition shrink-0" title="Nova aba">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
      </button>
      <button id="btn-theme" type="button" class="p-2 rounded hover:bg-stone-600 dark:hover:bg-stone-700 transition shrink-0" title="Alternar tema">
        <svg id="icon-sun" class="w-5 h-5 text-amber-300 hidden dark:block" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"/></svg>
        <svg id="icon-moon" class="w-5 h-5 text-stone-400 block dark:hidden" fill="currentColor" viewBoxtema="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/></svg>
      </button>
    </div>
    <!-- Menu + barra de ferramentas -->
    <div class="flex items-center border-t border-stone-600/50 dark:border-stone-700/50 bg-stone-700/30 dark:bg-stone-900/50 px-2 py-1">
      <nav class="flex items-center gap-0">
        <div class="relative">
          <button type="button" id="menu-file" class="px-3 py-1.5 text-sm rounded hover:bg-stone-600 dark:hover:bg-stone-700">Arquivo</button>
          <div id="dropdown-file" class="menu-dropdown absolute left-0 top-full mt-0.5 py-1 min-w-[180px] rounded-md shadow-xl bg-white dark:bg-stone-800 border border-stone-200 dark:border-stone-600 z-50">
            <button type="button" data-action="new" class="w-full text-left px-4 py-2 text-sm text-stone-700 dark:text-stone-200 hover:bg-stone-100 dark:hover:bg-stone-700">Novo</button>
            <button type="button" data-action="open" class="w-full text-left px-4 py-2 text-sm text-stone-700 dark:text-stone-200 hover:bg-stone-100 dark:hover:bg-stone-700">Abrir...</button>
            <button type="button" data-action="save" class="w-full text-left px-4 py-2 text-sm text-stone-700 dark:text-stone-200 hover:bg-stone-100 dark:hover:bg-stone-700">Salvar</button>
            <button type="button" data-action="save-as" class="w-full text-left px-4 py-2 text-sm text-stone-700 dark:text-stone-200 hover:bg-stone-100 dark:hover:bg-stone-700">Salvar como...</button>
          </div>
        </div>
        <div class="relative">
          <button type="button" id="menu-edit" class="px-3 py-1.5 text-sm rounded hover:bg-stone-600 dark:hover:bg-stone-700">Editar</button>
          <div id="dropdown-edit" class="menu-dropdown absolute left-0 top-full mt-0.5 py-1 min-w-[180px] rounded-md shadow-xl bg-white dark:bg-stone-800 border border-stone-200 dark:border-stone-600 z-50">
            <button type="button" data-action="undo" class="w-full text-left px-4 py-2 text-sm text-stone-700 dark:text-stone-200 hover:bg-stone-100 dark:hover:bg-stone-700">Desfazer</button>
            <div class="border-t border-stone-200 dark:border-stone-600 my-1"></div>
            <button type="button" data-action="cut" class="w-full text-left px-4 py-2 text-sm text-stone-700 dark:text-stone-200 hover:bg-stone-100 dark:hover:bg-stone-700">Recortar</button>
            <button type="button" data-action="copy" class="w-full text-left px-4 py-2 text-sm text-stone-700 dark:text-stone-200 hover:bg-stone-100 dark:hover:bg-stone-700">Copiar</button>
            <button type="button" data-action="paste" class="w-full text-left px-4 py-2 text-sm text-stone-700 dark:text-stone-200 hover:bg-stone-100 dark:hover:bg-stone-700">Colar</button>
            <div class="border-t border-stone-200 dark:border-stone-600 my-1"></div>
            <button type="button" data-action="select-all" class="w-full text-left px-4 py-2 text-sm text-stone-700 dark:text-stone-200 hover:bg-stone-100 dark:hover:bg-stone-700">Selecionar tudo</button>
          </div>
        </div>
        <div class="relative">
          <button type="button" id="menu-view" class="px-3 py-1.5 text-sm rounded hover:bg-stone-600 dark:hover:bg-stone-700">Exibir</button>
          <div id="dropdown-view" class="menu-dropdown absolute left-0 top-full mt-0.5 py-1 min-w-[180px] rounded-md shadow-xl bg-white dark:bg-stone-800 border border-stone-200 dark:border-stone-600 z-50">
            <button type="button" data-action="theme-light" class="w-full text-left px-4 py-2 text-sm text-stone-700 dark:text-stone-200 hover:bg-stone-100 dark:hover:bg-stone-700">Tema claro</button>
            <button type="button" data-action="theme-dark" class="w-full text-left px-4 py-2 text-sm text-stone-700 dark:text-stone-200 hover:bg-stone-100 dark:hover:bg-stone-700">Tema escuro</button>
          </div>
        </div>
      </nav>
      <div class="flex items-center gap-0.5 ml-4 pl-4 border-l border-stone-600/50 dark:border-stone-700/50">
        <button type="button" class="p-1.5 rounded hover:bg-stone-600 dark:hover:bg-stone-700" title="Negrito"><span class="font-bold text-sm px-1">B</span></button>
        <button type="button" class="p-1.5 rounded hover:bg-stone-600 dark:hover:bg-stone-700 italic text-sm" title="Itálico">I</button>
        <button type="button" class="p-1.5 rounded hover:bg-stone-600 dark:hover:bg-stone-700" title="Lista">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M4 6a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zm0 4a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zm0 4a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1z"/></svg>
        </button>
        <button type="button" class="p-1.5 rounded hover:bg-stone-600 dark:hover:bg-stone-700" title="Link">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/></svg>
        </button>
        <span class="text-stone-500 dark:text-stone-400 text-xs ml-1">Texto simples</span>
      </div>
    </div>
  </header>

  <!-- Área do editor (toda a área disponível) -->
  <main class="flex-1 flex flex-col min-h-0 overflow-hidden">
    <textarea
      id="editor"
      class="flex-1 w-full min-h-0 p-4 text-stone-800 resize-none focus:outline-none text-base leading-relaxed bg-white placeholder-stone-400 transition-colors dark:bg-stone-800 dark:text-stone-100 dark:placeholder-stone-500"
      spellcheck="false"
    ></textarea>
  </main>

  <!-- Barra de status (estilo da referência) -->
  <footer id="status-bar" class="flex items-center gap-4 px-4 py-1.5 text-xs border-t border-stone-300 dark:border-stone-600 bg-stone-200/80 dark:bg-stone-800/80 text-stone-600 dark:text-stone-400 shrink-0">
    <span id="status-ln-col">Ln 1, Col 1</span>
    <span id="status-chars">0 de 0 caracteres</span>
    <span>Texto simples</span>
    <span id="status-msg" class="text-stone-500 dark:text-stone-400"></span>
    <span class="ml-auto">UTF-8</span>
  </footer>

  <!-- Menu de contexto (clique direito) -->
  <div id="context-menu" class="fixed hidden py-1 min-w-[200px] rounded-lg shadow-xl bg-white dark:bg-stone-800 border border-stone-200 dark:border-stone-600 z-[100]">
    <button type="button" data-ctx="cut" class="w-full text-left px-4 py-2 text-sm text-stone-700 dark:text-stone-200 hover:bg-stone-100 dark:hover:bg-stone-700 flex items-center gap-3">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.121 14.121L19 19m-7-7l7-7m-7 7l-2.879 2.879M12 12L9.121 9.121m0 5.758a3 3 0 10-4.242 4.243 3 3 0 004.242-4.243z"/></svg>
      Recortar
    </button>
    <button type="button" data-ctx="copy" class="w-full text-left px-4 py-2 text-sm text-stone-700 dark:text-stone-200 hover:bg-stone-100 dark:hover:bg-stone-700 flex items-center gap-3">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg>
      Copiar
    </button>
    <button type="button" data-ctx="paste" class="w-full text-left px-4 py-2 text-sm text-stone-700 dark:text-stone-200 hover:bg-stone-100 dark:hover:bg-stone-700 flex items-center gap-3">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>
      Colar
    </button>
    <div class="border-t border-stone-200 dark:border-stone-600 my-1"></div>
    <button type="button" data-ctx="select-all" class="w-full text-left px-4 py-2 text-sm text-stone-700 dark:text-stone-200 hover:bg-stone-100 dark:hover:bg-stone-700 flex items-center gap-3">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"/></svg>
      Selecionar tudo
    </button>
    <button type="button" data-ctx="delete" class="w-full text-left px-4 py-2 text-sm text-stone-700 dark:text-stone-200 hover:bg-stone-100 dark:hover:bg-stone-700 flex items-center gap-3">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
      Apagar
    </button>
    <div class="border-t border-stone-200 dark:border-stone-600 my-1"></div>
    <button type="button" data-ctx="undo" class="w-full text-left px-4 py-2 text-sm text-stone-700 dark:text-stone-200 hover:bg-stone-100 dark:hover:bg-stone-700 flex items-center gap-3">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"/></svg>
      Desfazer
    </button>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
